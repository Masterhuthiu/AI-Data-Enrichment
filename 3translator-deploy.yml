apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translator
  template:
    metadata:
      labels:
        app: translator
    spec:
      containers:
      - name: translator-container
        image: masterhuthiu/movie-translator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: ai-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: translator-service
spec:
  selector:
    app: translator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort