apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: masterhuthiu/mongo-sample-mflix:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "jhipster"
        - name: POSTGRES_PASSWORD
          value: "jhipster"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432